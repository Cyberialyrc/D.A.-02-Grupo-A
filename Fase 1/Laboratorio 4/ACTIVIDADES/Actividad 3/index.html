<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejecutar JavaScript</title>
  <!-- La etiqueta <head> contiene los metadatos y el título de la página -->
</head>
<body>
  <!-- Sección principal del documento HTML -->
  <script>
    // Definición de una función de flecha llamada 'foo'
    const foo = () => {
      // Esta función imprime el texto "foobar" en la consola del navegador
      console.log("foobar");
    }
    // Aquí se invoca la función 'foo', lo que hará que "foobar" se imprima en la consola
    foo(); 
  </script>
  <!-- La etiqueta <script> contiene código JavaScript que se ejecuta cuando la página se carga -->
</body>
</html>
