<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<form id="registerForm">
    <h2>Registro Simple</h2>

    <label for="username">Nombre de usuario</label>
    <input type="text" id="username" name="username" required minlength="3" maxlength="15" pattern="^[a-zA-Z0-9_]+$">
    <div class="error-message" id="usernameError">El nombre de usuario debe tener entre 3 y 15 caracteres, y solo puede contener letras, números y guiones bajos.</div>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" required>
    <div class="error-message" id="emailError">Por favor, introduce una dirección de correo electrónico válida.</div>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required minlength="8" maxlength="20">
    <div class="error-message" id="passwordError">La contraseña debe tener entre 8 y 20 caracteres.</div>

    <label for="confirmPassword">Confirmar contraseña</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <div class="error-message" id="confirmPasswordError">Las contraseñas no coinciden.</div>

    <button type="submit">Registrarse</button>
</form>

</body>
</html>
