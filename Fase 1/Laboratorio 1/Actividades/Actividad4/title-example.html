<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width">
    <title>&lt;title&gt; element</title>

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Título de la página">
    <meta name="twitter:description" content="Breve descripción de la página o contenido.">
    <meta name="twitter:image" content="https://example.com/imagen.jpg">
    <meta name="twitter:url" content="https://example.com">


    <meta property="og:title" content="Pagina de ejemplo">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com">
</head>

<body>
    <h1>&lt;h1&gt; element</h1>
    <p>Ejemplo en japonés: ご飯が熱い。</p>
</body>

</html>
