<!-- DESCRIPCIÓN : Archivo HTML donde se define una cuadrícula utilizando Grid Layout, vinculado con el archivo de estilos stylesE5.css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparece en la pestaña -->
    <title>Outfitter Grid Layout</title>
    <link rel="stylesheet" href="stylesE5.css">
</head>
<body>
    <header>
        <!-- Primer título -->
        <h1>Outfitter</h1>
    </header>
    <section class="intro">
        <!-- Segundo título -->
        <h2>Welcome To Outfitter</h2>
        <p>
            <!-- Texto bajo el segundo header -->
            Whether it's rafting, diving into memory's rivers, or the hiking adventure of a lifetime - we match you with the clothes and equipment to make your trip comfortable and memorable.
        </p>
        <!-- Botón -->
        <button>Shop The Collection</button>
    </section>
    <!-- Sección de los productos -->
    <section class="grid-container">
        <!-- Cada producto en un contenedor con su imagen-->
        <div class="product">
            <img src="BotasIMG.jpg" alt="Producto 1">
        </div>
        <div class="product">
            <img src="ShortIMG.jpg" alt="Producto 2">
        </div>
        <div class="product">
            <img src="ChalecoPesca.jpg" alt="Producto 3">
        </div>
        <div class="product">
            <img src="ShortVerde.jpg" alt="Producto 4">
        </div>
        <div class="product">
            <img src="Correa.jpg" alt="Producto 5">
        </div>
        <div class="product">
            <img src="ChalecoRojo.jpg" alt="Producto 6">
        </div>
        <div class="product">
            <img src="Camisa.jpg" alt="Producto 7">
        </div>
        <div class="product">
            <img src="BotasAzul.jpg" alt="Producto 8">
        </div>
        <div class="product">
            <img src="MochilaRoja.jpg" alt="Producto 9">
        </div>
    </section>
</body>
</html>
