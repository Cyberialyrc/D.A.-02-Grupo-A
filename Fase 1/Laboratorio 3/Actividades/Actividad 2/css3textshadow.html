<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadow con Efecto de Desenfoque</title>
    <style>
        /* 
        Estilo para el elemento h1:
        - text-shadow: Aplica una sombra al texto con los siguientes valores:
            - 2px: Desplazamiento horizontal de la sombra.
            - 2px: Desplazamiento vertical de la sombra.
            - 8px: Radio de desenfoque de la sombra.
            - #FF0000: Color rojo de la sombra.
        */
        h1 {
            text-shadow: 2px 2px 8px #FF0000;
        }
    </style>
</head>
<body>
    <!-- 
    Un encabezado h1 que muestra el efecto de sombra con desenfoque aplicado al texto.
    -->
    <h1>Text-shadow con efecto de desenfoque</h1>
</body>
</html>
