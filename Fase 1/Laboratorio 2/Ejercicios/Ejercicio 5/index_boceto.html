<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que se muestra en la pestaña -->
    <title>Mockup de YouTube</title>
    <!-- Vinculación con "EstilosBoceto.css" -->
    <link rel="stylesheet" href="EstilosBoceto.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="main-header">
        <div class="top-section">
            <div class="logo">
                <!-- Título que se muestra en dos colores -->
                <span class="logo-you">You</span><span class="logo-tube">Tube</span>
            </div>
            <!-- Barra de búsqueda -->
            <form class="search-bar">
                <input type="text" placeholder="Search">
                <button type="submit">Search</button>
            </form>
            <!-- Opciones de cuenta -->
            <div class="account-options">
                <a href="#">Create Account</a> or 
                <a href="#">Sign-In</a>
                <!-- Tabla de navegación secundaria que aparece bajo de las opciones de cuenta -->
                <nav class="secondary-nav">
                    <a href="#">Subscriptions</a> | 
                    <a href="#">History</a> | 
                    <a href="#">Upload</a>
                </nav>
            </div>
        </div>
        <!-- Texto que aparece bajo de Youtube -->
        <span class="broadcast">Broadcast Yourself!</span>
        <!-- Tabla de navegación principal que aparece bajo de search -->
        <nav class="main-nav">
            <a href="#">Home</a> | 
            <a href="#">Videos</a> | 
            <a href="#">Channels</a>
        </nav>
    </header>

    <!-- Sección Destacada -->
    <section class="featured">
        <div class="video-thumbnail">Video Thumbnail</div>
        <div class="related-videos">
            <div class="related-video">Related Video 1</div>
            <div class="related-video">Related Video 2</div>
            <div class="related-video">Related Video 3</div>
        </div>
        <div class="advertisement">Square Pop-Up 251x264</div>
    </section>

    <!-- Sección Más Videos -->
    <section class="more-videos">
        <div class="video">More Video 1</div>
        <div class="video">More Video 2</div>
        <div class="video">More Video 3</div>
        <div class="video">More Video 4</div>
        <div class="video">More Video 5</div>
        <div class="video">More Video 6</div>
    </section>
</body>
</html>
