<!-- Documento HTML para la página de Acerca de nosotros -->
<!DOCTYPE html>
<html lang="es">

    <title>Acerca de nosotros</title> <!-- Título de la página -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos -->

  <!-- Cuerpo del documento -->

    <header>
      <h1>Acerca de nosotros</h1> <!-- Título de la página -->

      <ul>
        <!-- Miembro del equipo 1 -->
        <li>
          <img src="equipo1.jpg" alt="Equipo 1"> <!-- Imagen del miembro del equipo -->

        <!-- Miembro del equipo 2 -->
        <li>
          <img src="equipo2.jpg" alt="Equipo 2"> <!-- Imagen del miembro del equipo -->

    <!-- Pie de página -->
    <footer>
      <p>&copy; 2023 Nuestra empresa</p> <!-- Copyright -->
    </footer>
    <!-- Script para agregar funcionalidad -->
    <script src="script.js"></script>
