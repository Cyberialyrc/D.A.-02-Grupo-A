<!-- Documento HTML para la página de inicio -->
<!DOCTYPE html>
<html lang="es">
  <!-- Cabecera del documento -->
  <head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración de la ventana -->
    <title>Página de inicio</title> <!-- Título de la página -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos -->
  </head>
  <!-- Cuerpo del documento -->
  <body>
    <!-- Encabezado de la página -->
    <header>
      <h1>Página de inicio</h1> <!-- Título de la página -->
    </header>
    <!-- Contenido principal de la página -->
    <main>
      <p>Bienvenido a nuestra página web. Aquí podrás encontrar información sobre nuestra empresa y nuestros productos.</p> <!-- Texto de presentación -->
      <!-- Formulario de contacto -->
      <form>
        <label for="nombre">Nombre:</label> <!-- Etiqueta para el campo de texto -->
        <input type="text" id="nombre" name="nombre"> <!-- Campo de texto para el nombre -->
        <label for="email">Correo electrónico:</label> <!-- Etiqueta para el campo de correo electrónico -->
        <input type="email" id="email" name="email"> <!-- Campo de texto para el correo electrónico -->
        <button type="submit">Enviar</button> <!-- Botón de envío -->
      </form>
    </main>
    <!-- Pie de página -->
    <footer>
      <p>&copy; 2023 Nuestra empresa</p> <!-- Copyright -->
    </footer>
    <!-- Script para agregar funcionalidad -->
    <script src="script.js"></script>
  </body>
</html>
