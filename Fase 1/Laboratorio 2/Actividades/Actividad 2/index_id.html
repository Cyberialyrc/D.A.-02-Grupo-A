<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Selectores por ID</title>
    <!-- Vinculando la hoja de estilos para selectores por ID -->
    <link rel="stylesheet" href="id.css">
</head>
<body>
    <!-- Encabezado principal con un ID único -->
    <h1 id="encabezado-principal">Encabezado Principal</h1>
    <!-- Párrafo con un ID único -->
    <p id="parrafo-uno">Este es un párrafo.</p>
    <!-- Otro párrafo con un ID diferente -->
    <p id="parrafo-dos">Otro párrafo para estilo.</p>
</body>
</html>
