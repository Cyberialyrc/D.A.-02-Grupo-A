<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista en dispositivos móviles -->
  <title>en linea</title> <!-- Título que aparece en la pestaña del navegador -->
  <style>
    /* Estilos CSS en línea para la página */
    footer {
        background-color: skyblue; /* Color de fondo para el pie de página */
        padding: 30px; /* Relleno interno del pie de página */
        margin-top: 50px; /* Espaciado superior del pie de página */
    }
    </style>
</head>
<body>
    <header style="background-color: skyblue; padding: 30px;">
        <!-- Encabezado de la página con color de fondo y relleno -->
        <h1 style="color: darkblue;">Bienvenido a Mi Página Web</h1> <!-- Título principal con color de texto -->
    </header>
    <section>
        <!-- Sección que agrupa artículos relacionados -->
        <article style="margin-bottom: 70px;">
            <!-- Primer artículo con margen inferior -->
            <h2 style="color: mediumblue;">Artículo 1</h2> <!-- Subtítulo del primer artículo con color de texto -->
            <p>Contenido del artículo 1</p> <!-- Contenido del primer artículo -->
        </article>
        <article>
            <!-- Segundo artículo -->
            <h2 style="color: mediumblue;">Artículo 2</h2> <!-- Subtítulo del segundo artículo con color de texto -->
            <p>Contenido del artículo 2</p> <!-- Contenido del segundo artículo -->
        </article>
    </section>
    <footer>
        <!-- Pie de página de la página web -->
        <p>© 2024 Mi Página Web</p> <!-- Aviso de derechos de autor -->
    </footer>
</body>
</html>
