<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista en dispositivos móviles -->
  <title>css vinculado</title> <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="main.css"> <!-- Vincula el archivo CSS externo 'main.css' para aplicar estilos -->
</head>
<body>
  <header>
    <!-- Encabezado de la página -->
    <h1>Bienvenido a Mi Página Web</h1> <!-- Título principal de la página -->
  </header>
  <section>
    <!-- Sección que agrupa los artículos -->
    <article>
      <!-- Primer artículo -->
      <h2>Artículo 1</h2> <!-- Subtítulo del primer artículo -->
      <p>Contenido del artículo 1.</p> <!-- Contenido del primer artículo -->
    </article>
    <article>
      <!-- Segundo artículo -->
      <h2>Artículo 2</h2> <!-- Subtítulo del segundo artículo -->
      <p>Contenido del artículo 2.</p> <!-- Contenido del segundo artículo -->
    </article>
  </section>
  <footer>
    <!-- Pie de página de la página web -->
    <p>© 2024 Mi Página Web</p> <!-- Aviso de derechos de autor -->
  </footer>
</body>
</html>
