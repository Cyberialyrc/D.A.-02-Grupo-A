<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista en dispositivos móviles -->
  <title>css en cabecera</title> <!-- Título que aparece en la pestaña del navegador -->
  <style>
    /* Estilos CSS en la cabecera del documento */

    header {
      background-color: lightsalmon; /* Color de fondo para el encabezado */
      padding: 20px; /* Relleno interno del encabezado */
    }

    h1 {
      color: orangered; /* Color del texto del título principal */
    }

    article {
      margin-bottom: 40px; /* Margen inferior para los artículos */
    }

    h2 {
      color: orange; /* Color del texto de los subtítulos de los artículos */
    }

    footer {
      background-color: lightsalmon; /* Color de fondo para el pie de página */
      padding: 50px; /* Relleno interno del pie de página */
    }
  </style>
</head>
<body>
  <header>
    <!-- Encabezado de la página con color de fondo y relleno -->
    <h1>Bienvenido a Mi Página Web</h1> <!-- Título principal de la página -->
  </header>
  <section>
    <!-- Sección que agrupa los artículos -->
    <article>
      <!-- Primer artículo -->
      <h2>Artículo 1</h2> <!-- Subtítulo del primer artículo -->
      <p>Contenido del artículo 1.</p> <!-- Contenido del primer artículo -->
    </article>
    <article>
      <!-- Segundo artículo -->
      <h2>Artículo 2</h2> <!-- Subtítulo del segundo artículo -->
      <p>Contenido del artículo 2.</p> <!-- Contenido del segundo artículo -->
    </article>
  </section>
  <footer>
    <!-- Pie de página de la página web -->
    <p>© 2024 Mi Página Web</p> <!-- Aviso de derechos de autor -->
  </footer>
</body>
</html>
