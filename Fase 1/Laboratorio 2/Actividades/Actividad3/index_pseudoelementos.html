<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que se muestra en la pestaña -->
    <title>Utilización de Pseudo Elementos</title>
    <!-- Vinculación con "pseudoelementos.css" -->
    <link rel="stylesheet" href="pseudoelementos.css">
</head>
<body>
    <!-- Encabezado -->
    <h1>Ejemplo de Pseudo Elementos</h1>

    <!-- Párrafo entre los encabezados -->
    <p>Este es un párrafo con pseudo elementos.</p>
    <!-- Encabezado -->
    <h1>Título Principal</h1>

    <!-- Formulario -->
    <form>
        <!-- Etiqueta y campo de entrada "Usuario" con placeholder -->
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
    </form>

    <!-- Lista con 3 elementos -->
    <ul>
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
        <li>Elemento de lista 3</li>
    </ul>
</body>
</html>
