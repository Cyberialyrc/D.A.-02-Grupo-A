<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que se muestra en la pestaña -->
    <title>Utilización de Pseudo Clases</title>
    <!-- Vinculación con "pseudoclases.css" -->
    <link rel="stylesheet" href="pseudoclases.css">
</head>
<body>
    <!-- Título de la página -->
    <h1>Ejemplo de Pseudo Clases</h1>

    <!-- Tipos "href" -->
    <p><a href="abc.net">Abc</a></p>
    <p><a href="https://www.google.com">Google</a></p>

    <!-- Lista con los 3 elementos -->
    <ul>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Último elemento</li>
    </ul>

    <!-- Contenedor "div" con dos párrafos -->
    <div>
        <p>Primer párrafo en el div.</p>
        <p>Segundo párrafo en el div.</p>
    </div>

    <!-- Formulario -->
    <form>
        <!-- Etiqueta y campo de entrada "Usuario" deshabilitado -->
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" disabled>

        <!-- Etiqueta y campo de entrara para "Email" obligatorio -->
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <!-- Submit (Botón de envío del formulario) -->
        <input type="submit" value="Enviar">
    </form>

    <!-- Botón -->
    <button>Botón</button>
</body>
</html>
