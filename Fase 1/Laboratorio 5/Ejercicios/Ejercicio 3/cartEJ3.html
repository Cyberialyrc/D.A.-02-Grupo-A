<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title> <!-- Título que aparece en la pestaña -->
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Conexión con el bootstrap -->
    <link rel="stylesheet" href="css/stylesEJ3.css"> <!-- Conexión con el archivo css -->
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tienda</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="indexEJ3.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="cartEJ3.html">Carrito</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carrito de compras -->
    <div class="container mt-5">
        <h2>Tu Carrito</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio (S/.)</th>
                    <th>Total (S/.)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>

        <!-- Lista de productos disponibles para agregar al carrito -->
        <div class="mt-5">
            <h4>Agregar más productos</h4>
            <select id="productos-disponibles" class="form-select">
                <option value="1">Arroz Superior 5KG - Costeño</option>
                <option value="2">Leche Gloria 6 unidades</option>
                <option value="3">Lata 1KG Milo</option>
                <option value="4">30 Huevos Pardos La Calera</option>
                <option value="5">Cereal Chocapic 350g</option>
                <option value="6">Azúcar Rubia de 1KG - Costeño</option>
                <option value="7">Pan de Molde Integral 495g - Unión</option>
                <option value="8">Granola con miel 400gr - Unión</option>
            </select>
            <button class="btn btn-success mt-2" id="agregar-producto">Agregar al Carrito</button>
        </div>

        <div class="text-right mt-5">
            <h4>Total Carrito: S/. <span id="total-carrito">0.00</span></h4>
        </div>

        <button class="btn btn-primary">Proceder al Pago</button>
    </div>

    <script src="js/mainEJ3.js"></script> <!-- Conexión con el archivo js -->
</body>
</html>
